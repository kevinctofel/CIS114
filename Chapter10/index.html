<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Embedded video</title>
</head>

<body>
  <h2>Meet a Googler at MC3!</h2>
  <h3>iframe embed</h3><br>
  <iframe width="640" height="360" src="https://www.youtube.com/embed/xKAjd4TPhlw" frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Wind tunnel research</h2>
  <h3>video player embed</h3><br>
  <video id="video" controls width="640" height="360">
    <source src="windtunnel.mp4">
    <source src="windtunnel.ogg">
    <source src="windtunnel.webm">
  </video>
</body>

</html>
